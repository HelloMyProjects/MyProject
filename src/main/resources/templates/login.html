<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">
<div layout:fragment="content">
    <div class="loginContainer">
        <h2 class="loginTitle">로그인</h2>
        <form action="/member/login" method="post" class="loginForm mx-auto">
            <div class="mb-3 inputForm">
    
                <input class="loginInput" type="email" name="email" id="email" placeholder="이메일">
                <input class="loginInput" type="password" name="password" id="password" placeholder="비밀번호">
    
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="loginInput btn btn-primary" type="submit">login</button>
    
            </div>
    
            <hr class="loginhr" />
            <div class="loginOther">
                <a class="join" href="/member/new">sign in</a>
            </div>
    
        </form>
    
    
    </div>
</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</html>
